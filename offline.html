<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline — IFSC Digital Book</title>
    <meta name="theme-color" content="#1B5E20">
    <link rel="stylesheet" href="estilos.v2.css">
    <style>
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #f8fafc;
            color: #1b5e20;
            font-family: "Inter", system-ui, sans-serif;
            padding: 2rem;
        }
        .card {
            max-width: 460px;
            background: white;
            border-radius: 1.5rem;
            border: 1px solid rgba(27, 94, 32, 0.15);
            box-shadow: 0 20px 35px rgba(15, 23, 42, 0.1);
            padding: 2.5rem;
            text-align: center;
        }
        h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
            color: #4b5563;
        }
        a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(27, 94, 32, 0.35);
            color: #1b5e20;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.2s ease;
        }
        a:hover {
            background: rgba(27, 94, 32, 0.08);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Sem conexão com a internet</h1>
        <p>Não foi possível carregar o conteúdo solicitado. Assim que a conexão voltar, recarregue a página para continuar de onde parou.</p>
    <a href="index.html">Voltar ao início</a>
    </div>
</body>
</html>
